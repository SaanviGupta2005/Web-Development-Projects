<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body style="background-color: blanchedalmond; text-align: -webkit-center;">
    <div class="container">
        <h1>A Simple calculator</h1>

        <div class="calculator">
            <input type="text" name="screen" id="screen" style="margin-bottom: 10px;">
            <table style="background-color: black; border-spacing: 2px;
    border-color: grey;">
                <tr>
                    <td><button style="background-color: gray;">(</button></td>
                    <td><button style="background-color: gray;">)</button></td>
                    <td><button style="background-color: rgb(248, 154, 154);">C</button></td>
                    <td><button style="background-color: orange;">%</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button style="background-color: orange;">X</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button style="background-color: orange;">-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button style="background-color: orange;">+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>/</button></td>
                    <td><button style="background-color: orange;">=</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
